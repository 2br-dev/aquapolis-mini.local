<div class="swiper-slide">
    <div class="card-water">

        <div class="name-wrapper">
            <svg viewBox="0 0 50 70">
                <g transform="translate(50 70)">
                    <text class="name" transform="rotate(-90)">
                        @@name
                    </text>
                </g>
            </svg>
        </div>
        <div class="image-wrapper">
            <div class="swiper product-swiper">
                <div class="swiper-wrapper">

                </div>
                <div class="product-pagination"></div>
            </div>

            <div class="product-type @@type.className" title="@@type.label"></div>
        </div>
        <div class="product-info">
            <div class="name"><a href="@@link">@@name</a></div>


            <div class="action">
                <div class="avers"><a href="" class="bttn-outline buy waves-effect">В корзину</a></div>
                <div class="revers">
                    <form action="">
                        <button href="" class="card-button minus mdi mdi-minus"></button>
                        <input type="number" value="0" min="0" max="99" />
                        <button href="" class="card-button plus i mdi mdi-plus"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
